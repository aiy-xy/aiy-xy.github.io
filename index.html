<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            background-color: black;
            color: neon green;
            font-family: 'Fontdiner Swanky', cursive;
            font-size: 36px;
        }

        a {
            color: neon pink;
            text-decoration: none;
        }

        .moving-dot {
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: neon green;
            animation: moveDot 2s infinite;
        }

        @keyframes moveDot {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Your Website</h1>
    <p>This is a sample text with <a href="#">neon pink link</a>.</p>

    <!-- Moving Dots -->
    <div class="moving-dot" style="top: 50px; left: 50px;"></div>
    <div class="moving-dot" style="top: 100px; left: 200px;"></div>
    <div class="moving-dot" style="top: 150px; left: 350px;"></div>

    <!-- Include Fontdiner Swanky font -->
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">

</body>

</html>
