<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            background-color: black;
            color: #39ff14; /* Neon Green */
            font-family: 'Fontdiner Swanky', cursive;
            font-size: 36px;
        }

        .moving-dot {
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #39ff14; /* Neon Green */
            animation: moveDot 4s infinite linear;
        }

        .links a {
            color: #39ff14; /* Neon Green */
            text-decoration: none;
        }

        @keyframes moveDot {
            0% {
                transform: translate(7px, 99px);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(9px, 77px);
            }
        }
    </style>
</head>

<body>
    <h1></h1>

    <!-- Moving Dots -->
    <div class="moving-dot" style="top: 50px; left: 50px;"></div>
    <div class="moving-dot" style="top: 100px; left: 200px;"></div>
    <div class="moving-dot" style="top: 150px; left: 350px;"></div>

    
    <!-- Links Section -->
    <div class="links">
        <h2></h2>
        <ul>
            <li><a href="Collatz.html">WTF! Collatz?</a></li>
            <li><a href="Fibonacci.html">Rabbits!</a></li>
            <li><a href="Mandelbrot.html">FatMan</a></li>
            <li><a href="Focus.html">Focus</a></li>
            <li><a href="Math.floor(Math.random() *.html">Math.floor(Math.random()*</a></li>
        </ul>
    </div>

    <!-- Include Fontdiner Swanky font -->
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
</body>

</html>
